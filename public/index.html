<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>

<body class="bg-[url(images/pattern-background-desktop.svg)]">
    <main class="pb-10 sm:max-w-[25rem] m-auto border rounded-2xl mt-10 font-sans shadow-2xl bg-white max-w-[23rem]">
            <div class="mb-8 ">
                <img src="images/illustration-hero.svg" class=" w-[25rem] rounded-t-2xl">
            </div>
        <div class="max-w-[20rem] m-auto ">
            <div class="text-center">
                <p class="text-2xl mb-3 font-bold text-blue-950 ">
                    Order Summary
                </p>
            </div>
            <div class=" m-auto max-w-[16rem]">
                <p class=" text-center text-sm text-[#496cd6] ">
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like
                </p>
            </div>
            <div class=" flex items-center justify-center  my-7  p-3 rounded-xl bg-slate-50">
                <div class="me-5 ">
                    <img src="images/icon-music.svg" class="h-10">
                </div>
                <div class="me-24">
                    <p class="text-slate-700 font-bold ">
                        Annual Plan
                    </p>
                    <p class="text-slate-400">
                        $59.99/year
                    </p>
                </div>
                <div class="text-xs text-[#496cd6]">
                    <p class="underline font-bold text-sm cursor-pointer">
                        Change
                    </p>
                </div>
            </div>
            <div class="grid mb-3 ">
                <button class=" rounded-2xl px-10 py-2 text-white bg-[#3829e0] hover:bg-white hover:text-blue-800 font-bold shadow-blue-100 shadow-xl">
                    Proceed to Payment
                </button>
            </div>
            <div class="text-center text-blue-950 font-bold
            ">
                <p class="cursor-pointer">
                    Cancel to order
                </p>
            </div>
        </div>
    </main>
</body>

</html>
